<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="./asset/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <title>My Note</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!--Note list-->
            <div class="col-sm-4" id="notes_list">
                <h1>Note List</h1>
                <div class="input-group">
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" id="searchInput" onkeyup="search()" placeholder="Search">
                    </div>
                </div>
                
                <ul class="noteList" id="noteList" type="none"></ul>
            </div>

            <!--New Note Content-->
            <div class="col-sm-8">
                <h1>Note</h1>
                <div class="input-group">
                    <input type="text" class="input-group mb-3" id="noteTitle" placeholder=" Title"> 
                    <textarea class="form-control" id="noteDescription" aria-label="Description" placeholder="Description"></textarea>
                </div>
                <!--buttons-->
                <button class="btn btn-primary" type="submit" onclick="newNote()">Add Note</button>
                <button class="btn btn-success" id="editBtn" type="submit" onclick="editNote()">Edit</button>
                <button class="btn btn-danger" id="removeBtn" type="submit" onclick="removeNote()">Remove</button>
            </div>
        </div>     
    </div>

    <script type="text/javascript" src="./JS/note.js"></script>
    <script type="text/javascript" src="./JS/search.js"></script>
    <script type="text/javascript" src="./JS/note_edit.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
